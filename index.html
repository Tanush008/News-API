<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Website</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#"  onclick="reload()" class="company-logo">
          <img src="./asset/logo.png" alt="company logo" />
        </a>
        <div class="nav-link">
          <ul class="flex">
            <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
            <li class="hover-link nav-item" id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
            <li class="hover-link nav-item" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
          </ul>
        </div>
        <div class="search-bar">
          <input type="text" id="search-text" class="news-input" placeholder="e.g. Science" />
          <button class="search-button" id="search-button">Search</button>
        </div>
      </div>
    </nav>


    <main>
      <div class="card-container container flex" id="card-container">  
      </div>
    </main>
    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img src="https://via.placeholder.com/400x200" alt="news image" id="news-image" />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
          <p class="news-desc" id="news-desc">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eos,
            eveniet. Dicta itaque minima laboriosam consequuntur pariatur ea
            eum voluptates ut?
          </p>
        </div>
      </div>
    </template>
    <script src="app.js"></script>
  </body>
</html>
